<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">
        <title>Whatsapp Web - Copy</title>
    </head>
    <body>
        <div class="container">
            <aside class="nav">
                <div class="nav-header">
                    <header>
                        <img class="user-icon icon-header" src="assets/images/user.jpeg">
                        <div class="header-actions">
                            <svg viewBox="0 0 24 24" width="24" height="24"><path fill="#727A7E" d="M12 20.664a9.163 9.163 0 0 1-6.521-2.702.977.977 0 0 1 1.381-1.381 7.269 7.269 0 0 0 10.024.244.977.977 0 0 1 1.313 1.445A9.192 9.192 0 0 1 12 20.664zm7.965-6.112a.977.977 0 0 1-.944-1.229 7.26 7.26 0 0 0-4.8-8.804.977.977 0 0 1 .594-1.86 9.212 9.212 0 0 1 6.092 11.169.976.976 0 0 1-.942.724zm-16.025-.39a.977.977 0 0 1-.953-.769 9.21 9.21 0 0 1 6.626-10.86.975.975 0 1 1 .52 1.882l-.015.004a7.259 7.259 0 0 0-5.223 8.558.978.978 0 0 1-.955 1.185z"></path></svg>
                            <svg viewBox="0 0 24 24" width="24" height="24"><path opacity=".55" fill="#263238" d="M19.005 3.175H4.674C3.642 3.175 3 3.789 3 4.821V21.02l3.544-3.514h12.461c1.033 0 2.064-1.06 2.064-2.093V4.821c-.001-1.032-1.032-1.646-2.064-1.646zm-4.989 9.869H7.041V11.1h6.975v1.944zm3-4H7.041V7.1h9.975v1.944z"></path></svg>
                            <svg viewBox="0 0 24 24" width="24" height="24"><path fill="#263238" fill-opacity=".6" d="M12 7a2 2 0 1 0-.001-4.001A2 2 0 0 0 12 7zm0 2a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 9zm0 6a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 15z"></path></svg>
                        </div>
                    </header>
                    <div class="nav-header-search">
                        <div class="search-field">
                            <svg viewBox="0 0 24 24" width="24" height="24"><path fill="#263238" fill-opacity=".3" d="M15.009 13.805h-.636l-.22-.219a5.184 5.184 0 0 0 1.256-3.386 5.207 5.207 0 1 0-5.207 5.208 5.183 5.183 0 0 0 3.385-1.255l.221.22v.635l4.004 3.999 1.194-1.195-3.997-4.007zm-4.808 0a3.605 3.605 0 1 1 0-7.21 3.605 3.605 0 0 1 0 7.21z"></path></svg>
                            <input type="text" placeholder="Search or start new chat">
                        </div>
                    </div>
                </div>
                <div class="conversations">
                    <ul>
                        <li>
                            <div class="conversation">
                                <img class="user-icon" src="assets/images/contact.jpeg">
                                <div class="conversation-info">
                                    <div class="conversation-details">
                                        <span class="conversation-title">ilegra</span>
                                        <span class="conversation-time">Yesterday</span>
                                    </div>
                                    <span class="conversation-msg">see you tomorrow! :)</span>
                                </div>
                            </div>
                        </li>
                    </ul>                    
                </div>
            </aside>
            <div class="content">
                <div class="content-initial">
                    <div class="content-initial-details">
                        <div class="content-initial-img"></div>
                        <div class="content-initial-msg">
                            <h1>Keep your phone connected</h1>
                            <p>WhatsApp Web connects to your phone to sync messages. To reduce data usage, connect your phone to Wi-Fi.</p>
                        </div>
                    </div>
                </div>
                <div class="content-conversation actived">
                    <div class="content-conversation-bg"></div>
                </div>
            </div>
        </div>
    </body>
</html>
